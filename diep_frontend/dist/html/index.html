<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diep.io online game</title>
    <link rel="stylesheet" href="../css/style.css" >
</head>
<body>
    <section class="join-form-wrapper" id="join-form-wrapper">
        <h1>Welcome to diep.io game!</h1>
        <h3>Add your name and join the game</h3>
        <form class="join-form" id="join-form">
            <input type="text" name="playerName" id="playerNameInput" class="form-input" placeholder="Add your name...">
            <button class="btn-submit">Join</button>
        </form>
        <div class="tank"></div>
    </section>
    <script src="../js/index.js" type="module"></script>
</body>
</html>
